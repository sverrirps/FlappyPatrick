<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>FlappyPatrick</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="GameCanvas">
            <div class="bubbles">
                <div class="bubble1"></div>
                <div class="bubble2"></div>
                <div class="bubble3"></div>
                <div class="bubble4"></div>
                <div class="bubble5"></div>
                <div class="bubble6"></div>
                <div class="bubble7"></div>
            </div>

            <div class="bubbles2">
                <div class="bubble1"></div>
                <div class="bubble2"></div>
                <div class="bubble3"></div>
                <div class="bubble4"></div>
                <div class="bubble5"></div>
                <div class="bubble6"></div>
                <div class="bubble7"></div>
            </div>

            <div class="MoaiObstacle MoaiReverse"></div>

            <div class="MoaiObstacle Moai"></div>

            <div class="MoaiObstacle MoaiReverse2"></div>

            <div class="MoaiObstacle Moai2"></div>

            <div class="MoaiObstacle MoaiReverse3"></div>

            <div class="MoaiObstacle Moai3"></div>

            <div class="Player">
                <div class="PlayerWings"></div>
            </div>

            <div class="Sand">
                <img src="/images/sand.PNG" alt="floor">
            </div>

            <div class="Floor">
                <img src="/images/floorFinal.PNG" alt="floor">
            </div>

            <div class="Scoreboard">
                <div class="Score">
                    Score
                </div>
                <div class="HighScore">
                    HighScore
                </div>
                <div class="Restart-Div">
                    <button class="Scoreboard-restart">
                        <span class="Scoreboard-restartText">Restart</span>
                    </button>
                </div>
                <div class="Mute-Div">
                    <button id="MuteButton" class="MuteButton">Mute</button>
                </div>
            </div>
        </div>
        <audio class="Huh">
            <source src="/images/huh.mp3" type="audio/mpeg">
        </audio>
        <audio class="Loser">
            <source src="/images/loser.mp3" type="audio/mpeg">
        </audio>
        <audio class="Ocean">
            <source src="/images/ocean.mp3" type="audio/mpeg">
        </audio>
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/controls.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/moai.js"></script>
        <!-- endbuild -->
</body>
</html>
